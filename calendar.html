<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link href = "./calendardesign.css" rel = "stylesheet">
</head>
<body>
    <div id="headerSection">
        <section id="homePage">
            <img src="./CITLogo.png" alt="Logo" id="CITLogo">
            <p id="CITSignups">CIT Signups</p>
        </section>
        <!--<img src="./CalendarIcon.png" id="calendarIcon">-->
        <p class="headerItem" id="calendarText"><a href="./calendar.html" class="headerLink">Calendar</a></p>
    </div>

    <div id="optionBarTrigger">
        <p class="headerItem" id="signinText">Sign in</p>
    </div>
    <section id="dropdown">
        <p id="accountDetails">Account Details</p>
        <p id="logOut">Log Out</p>
    </section>
    
    <h1>Event Calendar</h1>

    <div class="calendar-container">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonthBtn">&#10094;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonthBtn">&#10095;</button>
            </div>

            <div class="days-of-week">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>

            <div class="days" id="days"></div>
        </div>

    </div>

    <script>
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        const monthYear = document.getElementById('monthYear');
        const daysContainer = document.getElementById('days');
        let selectedDate = null;

        let currentDate = new Date();

        function renderCalendar() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);

            const daysInMonth = lastDayOfMonth.getDate();
            const startingDay = firstDayOfMonth.getDay();

            monthYear.textContent = `${firstDayOfMonth.toLocaleString('default', { month: 'long' })} ${year}`;

            daysContainer.innerHTML = '';

            // empty cells b4 last month
            for (let i = 0; i < startingDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day-cell');
                daysContainer.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                dayCell.textContent = day;

                // highlights present day
                if (
                    day === currentDate.getDate() &&
                    month === currentDate.getMonth() &&
                    year === currentDate.getFullYear()
                ) {
                    dayCell.classList.add('current-day');
                }

                dayCell.addEventListener('click', () => selectDate(day, month, year));
                daysContainer.appendChild(dayCell);
            }
        }

        // go previous month
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        // go next month
        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        function selectDate(day, month, year) {
            selectedDate = day;
        }

        renderCalendar();
    </script>

</body>
</html>
