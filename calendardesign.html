<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <style>
        body {
            font-family: Times New Roman, serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calendar {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 1400px; 
            max-width: 100%;
	    height: 900px;
	    max-height: 80%;

        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-header h2 {
            margin: 0;
            font-size: 1.8rem; 
        }
        .calendar-header button {
            background-color: #000080;
            color: white;
            border: solid navy;
            padding: 10px 15px; 
            cursor: pointer;
        }
        .calendar-header button:hover {
            background-color: #000080;
        }
        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .day {
            padding: 10px;
            cursor: pointer;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
        }
        .day-cell {
            width: 190px; 
            height: 120px; 
	    border: solid navy;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            cursor: pointer;
            font-size: 1.2rem; 
        }
        .day-cell:hover {
            background-color: #ddd;
        }
        .current-day {
            background-color: #000080; 
            color: white;
        }
        h1{
            font-size: 40px;
        }
        
    </style>
</head>
<body>

    <h1>Event Calendar</h1>

    <div class="calendar-container">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonthBtn">&#10094;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonthBtn">&#10095;</button>
            </div>

            <div class="days-of-week">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>

            <div class="days" id="days"></div>
        </div>

    </div>

    <script>
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        const monthYear = document.getElementById('monthYear');
        const daysContainer = document.getElementById('days');
        let selectedDate = null;

        let currentDate = new Date();

        function renderCalendar() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);

            const daysInMonth = lastDayOfMonth.getDate();
            const startingDay = firstDayOfMonth.getDay();

            monthYear.textContent = `${firstDayOfMonth.toLocaleString('default', { month: 'long' })} ${year}`;

            daysContainer.innerHTML = '';

            // empty cells b4 last month
            for (let i = 0; i < startingDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day-cell');
                daysContainer.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                dayCell.textContent = day;

                // highlights present day
                if (
                    day === currentDate.getDate() &&
                    month === currentDate.getMonth() &&
                    year === currentDate.getFullYear()
                ) {
                    dayCell.classList.add('current-day');
                }

                dayCell.addEventListener('click', () => selectDate(day, month, year));
                daysContainer.appendChild(dayCell);
            }
        }

        // go previous month
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        // go next month
        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        function selectDate(day, month, year) {
            selectedDate = day;
        }

        renderCalendar();
    </script>

</body>
</html>
