<!DOCTYPE html>
<html>
    <head>
        <title>CIT Signups</title>
        <link href="./style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="headerSection">
            <section id="homePage">
                <img src="./CITLogo.png" alt="Logo" id="CITLogo">
                <p id="CITSignups">CIT Signups</p>
            </section>
            <p class="headerItem" id="calendarText"><a href="./calendar.html" class="headerLink">Calendar</a></p>
            <p class="headerItem" id="signinText">Sign in</p>
        </div>

        <div id="bodySection">
            <section class="roundedBox">
                <h2>CIT Thanksgiving Feast</h2>
                <p>Date: Monday, November 25th</p>
                <p>Time: 5:00-7:00</p>
                <p>Location: Commons 1</p>
                <p>Meal Coordinator: [Student Name] [Student Email] [Student Phone Number]</p>
                <p>Please drop off food in SC4 in the morning before school starts!</p>
            </section>
            <section>
                <label for="nameInput">Enter your name</label>
                <input type="text" id="nameInput">
                <label for="nameInput">Enter name of dish</label>
                <input type="text" id="dishNameInput">
                <label for="nameInput">Enter email</label>
                <input type="text" id="emailInput">
            </section>
            <br>
            <table id="appetizerSignup">
                <thead>
                    <tr>
                        <th id="appetizer_th" colspan="3">Appetizers</th>
                    </tr>
                </thead>

                <tbody>
                    <!--Will add sign up item content-->
                </tbody>

                <tfoot>
                    <tr class="signUp">
                        <td colspan="3"><button class="signUpButton" id="signup">Sign up</button></td>
                    </tr>
                </tfoot>
            </table>

            <section id="footer">

            </section>
        </div>
    </body>
</html>
